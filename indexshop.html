<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda de Hardware y Software</h1>
        <nav>
            <ul>
                <li><a href="#hardware">Hardware</a></li>
                <li><a href="#software">Software</a></li>
                <li><a href="#carrito">Carrito</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="buscador">
            <h2>Buscador</h2>
            <input type="text" id="barraBusqueda" placeholder="Escribe tu búsqueda">
            <button onclick="buscarProductos()">Buscar</button>
            <div id="resultadosBusqueda"></div>
          </section>
          
        <section id="hardware">
            <h2>Hardware</h2>
            <div class="producto">
                <h3>Producto 1</h3>
                <p>Descripción del Producto 1</p>
                <button onclick="agregarAlCarrito('Producto 1', 100)">Agregar al Carrito</button>
            </div>
            <div class="producto">
                <h3>Producto 2</h3>
                <p>Descripción del Producto 2</p>
                <button onclick="agregarAlCarrito('Producto 2', 150)">Agregar al Carrito</button>
            </div>
        </section>
        
        <section id="software">
            <h2>Software</h2>
            <div class="producto">
                <h3>Software 1</h3>
                <p>Descripción del Software 1</p>
                <button onclick="agregarAlCarrito('Software 1', 50)">Agregar al Carrito</button>
            </div>
            <div class="producto">
                <h3>Software 2</h3>
                <p>Descripción del Software 2</p>
                <button onclick="agregarAlCarrito('Software 2', 80)">Agregar al Carrito</button>
            </div>
        </section>
        
        <section id="carrito">
            <h2>Carrito de Compras</h2>
            <ul id="listaCarrito"></ul>
            <p>Total: $<span id="totalCarrito">0</span></p>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
